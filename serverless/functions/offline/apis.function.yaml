functions:
  publicApi:
    timeout: 30 # limits api timout to 30 seconds
    handler: dist/src/lambda.handler
    environment:
      APP_NAME: ${self:custom.appsConfig.public.appName}
      APP_GLOBAL_PREFIX: ${self:custom.appsConfig.public.prefix}
    events:
      - httpApi:
          method: '*'
          path: /${self:custom.appsConfig.public.prefix}/{proxy+}
  managementApi:
    timeout: 30 # limits api timout to 30 seconds
    handler: dist/src/lambda.handler
    environment:
      APP_NAME: ${self:custom.appsConfig.management.appName}
      APP_GLOBAL_PREFIX: ${self:custom.appsConfig.management.prefix}
    events:
      - httpApi:
          method: '*'
          path: /${self:custom.appsConfig.management.prefix}/{proxy+}
  internalApi:
    timeout: 30 # limits api timout to 30 seconds
    handler: dist/src/lambda.handler
    environment:
      APP_NAME: ${self:custom.appsConfig.internal.appName}
      APP_GLOBAL_PREFIX: ${self:custom.appsConfig.internal.prefix}
    events:
      - httpApi:
          method: '*'
          path: /${self:custom.appsConfig.internal.prefix}/{proxy+}

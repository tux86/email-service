functions:
  orgPublicSvc:
    timeout: 30 # limits api timout to 30 seconds
    handler: dist/src/lambda.handler
    environment:
      APP_NAME: org-public
      APP_GLOBAL_PREFIX: ${env:APP_ORG_PUBLIC_GLOBAL_PREFIX}
    events:
      - httpApi:
          method: '*'
          path: /org-public/{proxy+}
  orgManagementSvc:
    timeout: 30 # limits api timout to 30 seconds
    handler: dist/src/lambda.handler
    environment:
      APP_NAME: org-management
      APP_GLOBAL_PREFIX: ${env:APP_ORG_MANAGEMENT_GLOBAL_PREFIX}
    events:
      - httpApi:
          method: '*'
          path: /org-management/{proxy+}

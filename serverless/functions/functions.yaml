functions:
  nest:
    image:
      name: appimage
      command:
        - dist/src/main-http-lambda.handler
    memorySize: 2048
    timeout: 20
    events:
      - httpApi:
          method: '*'
          path: /
      - httpApi:
          method: '*'
          path: /{proxy+}

  sqs:
    image:
      name: appimage
      command:
        - dist/src/main-sqs-lambda.handler
    memorySize: 512
    timeout: 30
    events:
      - sqs:
          batchSize: 1
          arn:
            Fn::GetAtt: [ EmailQueue, Arn ]

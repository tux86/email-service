functions:
  nest:
    image:
      name: appimage
      command:
        - dist/src/main-http-lambda.handler
    events:
      - httpApi:
          method: '*'
          path: /
      - httpApi:
          method: '*'
          path: /{proxy+}

  sqs:
    image:
      name: appimage
      command:
        - dist/src/main-sqs-lambda.handler
    memorySize: 2048
    timeout: 300 # 5 minutes  must be equal to Queue VisibilityTimeout
    events:
      - sqs:
          batchSize: 1
          arn:
            Fn::GetAtt: [ EmailQueue, Arn ]

functions:
  publicApi:
    url: true
    environment:
      APP_NAME: public
      APP_GLOBAL_PREFIX: public
    image:
      name: appimage
      command:
        - dist/src/http-lambda.handler

  managementApi:
    url: true
    environment:
      APP_NAME: management
      APP_GLOBAL_PREFIX: management
    image:
      name: appimage
      command:
        - dist/src/http-lambda.handler

  internalApi:
    url: true
    environment:
      APP_NAME: internal
      APP_GLOBAL_PREFIX: internal
    image:
      name: appimage
      command:
        - dist/src/http-lambda.handler

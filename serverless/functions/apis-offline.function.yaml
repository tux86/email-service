functions:
  publicApi:
    handler: ${self:custom.lambda.http.handler}
    environment:
      APP_NAME: ${self:custom.apps.public.appName}
      APP_GLOBAL_PREFIX: ${self:custom.apps.public.prefix}
    events:
      - httpApi:
          method: '*'
          path: /${self:custom.apps.public.prefix}/{proxy+}
  managementApi:
    handler: ${self:custom.lambda.http.handler}
    environment:
      APP_NAME: ${self:custom.apps.management.appName}
      APP_GLOBAL_PREFIX: ${self:custom.apps.management.prefix}
    events:
      - httpApi:
          method: '*'
          path: /${self:custom.apps.management.prefix}/{proxy+}
  internalApi:
    handler: ${self:custom.lambda.http.handler}
    environment:
      APP_NAME: ${self:custom.apps.internal.appName}
      APP_GLOBAL_PREFIX: ${self:custom.apps.internal.prefix}
    events:
      - httpApi:
          method: '*'
          path: /${self:custom.apps.internal.prefix}/{proxy+}

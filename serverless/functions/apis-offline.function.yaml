functions:
  publicApi:
    handler: dist/src/http-lambda.handler
    environment:
      APP_NAME: public
      APP_GLOBAL_PREFIX: public
    events:
      - httpApi:
          method: '*'
          path: /public/{proxy+}
  managementApi:
    handler: dist/src/http-lambda.handler
    environment:
      APP_NAME: management
      APP_GLOBAL_PREFIX: management
    events:
      - httpApi:
          method: '*'
          path: /management/{proxy+}
  internalApi:
    handler: dist/src/http-lambda.handler
    environment:
      APP_NAME: internal
      APP_GLOBAL_PREFIX: internal
    events:
      - httpApi:
          method: '*'
          path: /internal/{proxy+}

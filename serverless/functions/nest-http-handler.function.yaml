functions:
  nest:
    handler: dist/src/lambda-http.handler
    image:
      name: appimage
      command:
        - dist/src/lambda-http.handler
    memorySize: 2048
    timeout: 20
    events:
      - httpApi:
          method: '*'
          path: /
      - httpApi:
          method: '*'
          path: /{proxy+}

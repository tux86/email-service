functions:
  orgPublicSvc:
    memorySize: 2048
    timeout: 30 # limits api timout to 30 seconds
    url: true
    environment:
      APP_NAME: org-public
      APP_GLOBAL_PREFIX: ${env:APP_ORG_PUBLIC_GLOBAL_PREFIX}
    image:
      name: appimage
      command:
        - dist/src/lambda.handler

  orgManagementSvc:
    memorySize: 2048
    timeout: 30 # limits api timout to 30 seconds
    url: true
    environment:
      APP_NAME: org-management
      APP_GLOBAL_PREFIX: ${env:APP_ORG_MANAGEMENT_GLOBAL_PREFIX}
    image:
      name: appimage
      command:
        - dist/src/lambda.handler

functions:
  nest:
    handler: dist/main-http-lambda.handler
    memorySize: 2048
    timeout: 20

    events:
      - httpApi:
          method: '*'
          path: /
      - httpApi:
          method: '*'
          path: /{proxy+}

  sqs:
    handler: dist/main-sqs-lambda.handler
    memorySize: 512
    timeout: 30
    events:
      - sqs:
          batchSize: 1
          arn:
            Fn::GetAtt: [EmailQueue, Arn]

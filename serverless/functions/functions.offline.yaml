functions:
  nest:
    handler: dist/src/main-http-lambda.handler
    events:
      - httpApi:
          method: '*'
          path: /
      - httpApi:
          method: '*'
          path: /{proxy+}

  sqs:
    handler: dist/src/main-sqs-lambda.handler
    memorySize: 2048
    timeout: 300 # 5 minutes
    events:
      - sqs:
          batchSize: 1
          arn:
            Fn::GetAtt: [ EmailQueue, Arn ]

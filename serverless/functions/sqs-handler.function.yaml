functions:
  sqs:
    memorySize: 2048
    timeout: 300 # 5 minutes
    image:
      name: appimage
      command:
        - ${self:custom.lambda.sqs.handler}
    environment:
      APP_NAME: consumer
    events:
      - sqs:
          batchSize: 1
          arn:
            Fn::GetAtt: [EmailQueue, Arn]

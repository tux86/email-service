functions:
  http:
    handler: dist/src/main-http-lambda.handler
    events:
      - httpApi:
          method: '*'
          path: /
      - httpApi:
          method: '*'
          path: /{proxy+}

  sqs:
    handler: dist/src/main-sqs-lambda.handler
    events:
      - sqs:
          batchSize: 1
          arn:
            Fn::GetAtt: [ EmailQueue, Arn ]
